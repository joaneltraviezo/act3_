<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Estilos/Login.css">
</head>
<body>
    <h1 class="titulo">UTSC</h1>
    <div class="container">
        <div class="row login-row align-items-center">
            <div class="col-md-6 login-image d-none d-md-block"></div>
            <div class="col-md-6 d-flex justify-content-center">
                <div class="login-box">
                    <form>
                        <h3 class="text-center">Iniciar Sesión</h3>
                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" id="correo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" id="contrasena" class="form-control" required>
                        </div>                        
                        <button type="submit" class="btn btn-ingresar w-100">INGRESAR</button>
                        <p class="text-center mt-2">¿No tienes una cuenta? <a href="../Login_Registro/Registro.html">Regístrate aquí</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../JS/Login.js"></script>
</body>
</html>
