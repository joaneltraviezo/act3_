<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Estilos/Registro.css">
</head>
<body>
    <h1 class="titulo">UTSC</h1>
    <div class="container">
        <div class="row registro-row align-items-center">
            <div class="col-md-6 registro-image d-none d-md-block"></div>
            <div class="col-md-6 d-flex justify-content-center">
                <div class="registro-box">
                    <form id="registroForm">
                        <h3 class="text-center">Registrar Usuario</h3>
                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" id="correoRegistro" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" id="contrasenaRegistro" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-registrar w-100">Registrar</button>
                        <p class="text-center mt-2">¿Ya Tienes una Cuenta? <a href="../Login_Registro/Login.html">Inicia Sesión Aqui</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/Registro.js"></script>
</body>
</html>
